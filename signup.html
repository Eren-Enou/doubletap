<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/709590fb45.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 d-flex flex-column justify-content-center align-items-center" id="content">
                <h1 class="display-2 mb-5">Sign Up</h1>
                <div class="form-floating">
                    <i class="icon fa-regular fa-user"></i>
                    <input type="text" name="" id="user" placeholder="Username" class="form-control">
                    <label for="user">Username</label>
                </div>
                <div class="form-floating">
                    <i class="icon fa-regular fa-envelope"></i>
                    <input type="text" name="" id="email" placeholder="Email" class="form-control">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <i class="icon fa-solid fa-lock"></i>
                    <input type="text" name="" id="password" placeholder="Password" class="form-control">
                    <label for="password">Password</label>
                </div>
                <button>Sign Up</button>
                <p>Or Sign Up With Social Platforms</p>
                <div class="w-75 d-flex justify-content-between mt-4">
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-google fa-2xl"></i>
                    <i class="fa-brands fa-linkedin-in fa-2xl"></i>
                </div>
            </div>

            <div class="col">
                <img src="assets/sign_up/Group 10.png" alt="">
            </div>
        </div>
    </div> 
    
</body>
</html>
